<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{url_for('static', filename='detail.css')}}"  rel="stylesheet",type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <style>
        .first {
            width: 100%;
            float:left;
            height: 200px;
            border: 1px solid #3B6273;
        }
        .second {
            width: 100%;
            float:right;
            height: 200px;
            border: 1px solid #3B6273;
        }
    </style>
    <title>detail</title>
</head>
<body>
<div class="row",class="first">
    <div class="col-md-10 col-sm-30 col-xs-30">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Android Malware Details</h4>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <tbody>	
                        {% for i in labels %}
                           <table class="mailTable"  cellspacing="0" cellpadding="0">
                          
                           <tr>
                           <td class="column">{{ labels[labels.index(i)] }}</td>
                           <td>{{content[labels.index(i)]}}</td>
                           </tr>
                         {% endfor %} 
                       </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="row",class="second">
    <div class="col-md-10 col-sm-30 col-xs-30">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Android Json Details</h4>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                      <tbody>   
                        {% for i in jlabels %}
                           <table class="mailTable"  cellspacing="0" cellpadding="0">
                          
                           <tr>
                           <td class="column">{{ jlabels[jlabels.index(i)] }}</td>
                           <td>{{jcontent[jlabels.index(i)]}}</td>
                           </tr>
                         {% endfor %} 
                       </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
